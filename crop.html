<!DOCTYPE html>

<body>

  <div class="form-container">
    <h2>Find out the most suitable crop to grow in your farm</h2>

    <form id="cropForm">
      <div class="form-group">
        <label for="Nitrogen">Nitrogen</label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="Phosphorous">Phosphorous</label>
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="Pottasium">Pottasium</label>
        <input
          type="number"
          class="form-control"
          id="Pottasium"
          name="pottasium"
          placeholder="Enter the value (example: 50)"
          required
        />
      </div>
      <div class="form-group">
        <label for="ph">pH Level</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="ph"
          name="ph"
          placeholder="Enter the value"
          required
        />
      </div>
      <div class="form-group">
        <label for="Rainfall">Rainfall (in mm)</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="Rainfall"
          name="rainfall"
          placeholder="Enter the value"
          required
        />
      </div>
      <div class="form-group">
        <label for="State">State</label>
        <select
          onchange="print_city('state', this.selectedIndex);"
          id="sts"
          name="stt"
          class="form-control"
          required
        ></select>
        <br />
        <label for="City">City</label>
        <select
          id="state"
          class="form-control"
          name="city"
          required
        ></select>
        <script language="javascript">
          print_state("sts");
        </script>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-info"
        >
          Predict
        </button>
        
      </div>
    </form>
    <div id="predictionMessage" style="margin-top: 20px; ">
      <p>The best possible crop is: <span ><strong id="predictedCrop" style="font-size: large;"> </strong></span></p>
    </div>
  </div>

  // Define arrays for each season with crop names
const springCrops = ["Wheat", "Barley", "Mustard", "Gram", "Lentils"];

const monsoonCrops = ["Rice", "Maize", "Millets", "Turmeric", "Groundnut"];

// Function to get a random crop based on the current season
function getRandomCrop() {
  // Get the current month (assuming it's represented as a number, e.g., January is 0)
  const currentMonth = new Date().getMonth();

  // Determine the season based on the month
  let season = summerCrops;

  // Get a random index from the selected season array
  const randomIndex = Math.floor(Math.random() * season.length);

}

// Function to handle form submission
function handleFormSubmit(event) {
    event.preventDefault(); // Prevents the form from submitting in the traditional way
    
    // Get the predicted crop
    const randomCrop = getRandomCrop();

    // Update the inner HTML of the predictedCrop element
    const predictedCropElement = document.querySelector("#predictedCrop");
    predictedCropElement.innerHTML = randomCrop;

    // Reset the form
    document.getElementById("cropForm").reset();
}

// Add an event listener to the form's submit event
document.getElementById("cropForm").addEventListener("submit", handleFormSubmit);
